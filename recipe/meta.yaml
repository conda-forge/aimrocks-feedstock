{% set name = "aimrocks" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/aimhubio/aimrocks/archive/refs/tags/v{{ version }}.tar.gz
  sha256: aeb24aaf0a0e10381bdd950b30e55319c10b4515351cf9d3e8fcc2e74065e719

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - python                                           # [build_platform != target_platform]
    - cross-python_{{ target_platform }}               # [build_platform != target_platform]
    - cython                                           # [build_platform != target_platform]
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - make  # [unix]
  host:
    - python
    - pip
    - setuptools >=25
    - cython
    - rocksdb ==6.29.5
    # NOTE(hadim): we include those rocksdb compression libs since they are not included implicitely.
    - lz4-c
    - snappy
    - zstd
    - bzip2
    - zlib
  run:
    - python

test:
  imports:
    - aimrocks
  commands:
    - pip check
    - pytest -v tests/
  requires:
    - pip
    - pytest
  source_files:
    - tests/

about:
  home: https://github.com/aimhubio/aimrocks
  summary: aimrocks â€” python/cython bindings for RocksDB.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gorarakelyan
